<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div id="app">
            <input :value="input"
                    type="text"
                    class="showCalc"
                    disabled 
                />
            <div class="controls">
                <button v-for="btn in buttons"
                        type="submit"
                        @click.prevent="write(btn)"
                    >
                    {{ btn }}
                </button>
            </div>
        </div>

        <script src="./vendor/vue.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
